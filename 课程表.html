        function showWeek() {
            const weekSelect = document.getElementById('weekSelect');
            const selectedWeek = weekSelect.value;
            
            // æ¸…ç©ºæ‰€æœ‰å•å…ƒæ ¼
            const cells = document.querySelectorAll('td[id^="cell_"]');
            cells.forEach(cell => {
                cell.innerHTML = '';

            if (!selectedWeek) {

                showAllCoursesSummary();

            if (!scheduleData[selectedWeek]) {

                                    <div>${course.teacher}</div>

                            `;

                            // æ·»åŠ æç¤ºä¿¡æ¯
                            courseDiv.title = `è¯¾ç¨‹ï¼š${course.name}\nä»£ç ï¼š${course.code}\nåœ°ç‚¹ï¼š${course.location}\næ•™å¸ˆï¼š${course.teacher}\nå¯¹è±¡ï¼š${course.target}${course.note ? '\nå¤‡æ³¨ï¼š' + course.note : ''}`;

        function showAllCoursesSummary() {
            const weekdays = ['æ˜ŸæœŸä¸€', 'æ˜ŸæœŸäºŒ', 'æ˜ŸæœŸä¸‰', 'æ˜ŸæœŸå››', 'æ˜ŸæœŸäº”', 'æ˜ŸæœŸå…­', 'æ˜ŸæœŸæ—¥'];
            const timeSlots = ['1-2', '3-4', '5-6', '7-8', 'Training'];
            
            // æ”¶é›†æ‰€æœ‰è¯¾ç¨‹æ•°æ®
            const courseSummary = {};
            
            // éå†æ‰€æœ‰å‘¨æ¬¡å’Œæ—¶é—´æ®µ
            Object.keys(scheduleData).forEach(week => {
                const weekData = scheduleData[week];
                timeSlots.forEach(timeSlot => {
                    weekdays.forEach((weekday, dayIndex) => {
                        if (weekData[weekday] && weekData[weekday][timeSlot]) {
                            const courses = weekData[weekday][timeSlot];
                            courses.forEach(course => {
                                const key = `${timeSlot}_${dayIndex}_${course.name}_${course.code}`;
                                if (!courseSummary[key]) {
                                    courseSummary[key] = {
                                        course: course,
                                        timeSlot: timeSlot,
                                        dayIndex: dayIndex,
                                        weeks: []
                                    };
                                }
                                courseSummary[key].weeks.push(parseInt(week));
                            });
                        }
                    });
                });
            });
            
            // æ˜¾ç¤ºæ±‡æ€»çš„è¯¾ç¨‹æ•°æ®
            Object.values(courseSummary).forEach(item => {
                const cellId = `cell_${item.timeSlot}_${item.dayIndex}`;
                const cell = document.getElementById(cellId);
                
                const courseDiv = document.createElement('div');
                courseDiv.className = `course-item ${item.course.type}`;
                
                // ç”Ÿæˆå‘¨æ¬¡èŒƒå›´æ˜¾ç¤º
                const weeks = item.weeks.sort((a, b) => a - b);
                let weekRange = '';
                if (weeks.length === 1) {
                    weekRange = `ç¬¬${weeks[0]}å‘¨`;
                } else if (weeks.length === 2) {
                    weekRange = `ç¬¬${weeks[0]},${weeks[1]}å‘¨`;
                } else {
                    // æŸ¥æ‰¾è¿ç»­çš„å‘¨æ¬¡èŒƒå›´
                    const ranges = [];
                    let start = weeks[0];
                    let end = weeks[0];
                    
                    for (let i = 1; i < weeks.length; i++) {
                        if (weeks[i] === end + 1) {
                            end = weeks[i];
                        } else {
                            if (start === end) {
                                ranges.push(`ç¬¬${start}å‘¨`);
                            } else {
                                ranges.push(`${start}-${end}å‘¨`);
                            }
                            start = weeks[i];
                            end = weeks[i];
                        }
                    }
                    
                    if (start === end) {
                        ranges.push(`ç¬¬${start}å‘¨`);
                    } else {
                        ranges.push(`${start}-${end}å‘¨`);
                    }
                    
                    weekRange = ranges.join(', ');
                }
                
                courseDiv.innerHTML = `
                    <div class="course-name">${item.course.name}</div>
                    <div class="course-info">
                        <div>${item.course.location}</div>
                        <div>${item.course.teacher}</div>
                        <div style="color: #666; font-size: 10px; margin-top: 2px;">${weekRange}</div>
                    </div>
                `;
                
                // æ·»åŠ æç¤ºä¿¡æ¯
                courseDiv.title = `è¯¾ç¨‹ï¼š${item.course.name}\nä»£ç ï¼š${item.course.code}\nåœ°ç‚¹ï¼š${item.course.location}\næ•™å¸ˆï¼š${item.course.teacher}\nå¯¹è±¡ï¼š${item.course.target}\nå‘¨æ¬¡ï¼š${weekRange}${item.course.note ? '\nå¤‡æ³¨ï¼š' + item.course.note : ''}`;
                
                cell.appendChild(courseDiv);
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆåé»˜è®¤æ˜¾ç¤ºæ‰€æœ‰è¯¾ç¨‹æ±‡æ€»
